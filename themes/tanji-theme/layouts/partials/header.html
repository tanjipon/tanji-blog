<header class="bg-white dark:bg-gray-800 shadow-sm transition-colors">
    <div class="container">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="{{ .Site.Home.RelPermalink }}" class="font-bold text-2xl text-primary-600 dark:text-primary-400">
          {{ .Site.Title }}
        </a>
  
        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-1">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} nav-link-active{{ end }}" href="{{ .URL }}">
            {{ .Name }}
          </a>
          {{ end }}
  
          <!-- Dark mode toggle -->
          {{ if .Site.Params.enableDarkMode }}
          <button id="theme-toggle" class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none">
            <svg id="dark-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="<http://www.w3.org/2000/svg>">
              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
            <svg id="light-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="<http://www.w3.org/2000/svg>">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
          </button>
          {{ end }}
        </nav>
  
        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="<http://www.w3.org/2000/svg>">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Mobile menu, hidden by default -->
      <div id="mobile-menu" class="md:hidden hidden py-2 pb-4 space-y-1">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="block nav-link">{{ .Name }}</a>
        {{ end }}
  
        <!-- Dark mode toggle for mobile -->
        {{ if .Site.Params.enableDarkMode }}
        <button id="theme-toggle-mobile" class="block w-full text-left nav-link">
          <span id="dark-text" class="hidden dark:inline">Switch to Light Mode</span>
          <span id="light-text" class="inline dark:hidden">Switch to Dark Mode</span>
        </button>
        {{ end }}
      </div>
    </div>
  </header>

<footer class="bg-gray-100 dark:bg-gray-800 py-8 transition-colors">
    <div class="container">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- About -->
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">About</h3>
          <p class="text-gray-600 dark:text-gray-400 mb-4">{{ .Site.Params.description }}</p>
        </div>
  
        <!-- Quick Links -->
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Quick Links</h3>
          <ul class="space-y-2 text-gray-600 dark:text-gray-400">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">{{ .Name }}</a></li>
            {{ end }}
          </div>
        </div>
      </div>
  
      <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <p class="text-center text-gray-500 dark:text-gray-400 text-sm">
          &copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

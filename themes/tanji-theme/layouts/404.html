{{ define "main" }}
<div class="flex flex-col items-center justify-center py-16 px-4 sm:py-24">
  <div class="text-center">
    <h1 class="text-6xl md:text-9xl font-bold text-primary-600 dark:text-primary-400 mb-4">404</h1>
    <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6">Page Not Found</h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-8">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <a href="/" class="btn btn-primary">
        Return Home
      </a>
      <a href="/posts/" class="btn btn-secondary">
        Browse Articles
      </a>
    </div>
  </div>
  
  <div class="mt-16">
    <h3 class="text-xl font-bold mb-4 text-center">Recent Posts</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
      {{ range first 3 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}

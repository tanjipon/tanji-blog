<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="64" height="64"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient and Shadow Definitions -->
  <defs>
    <linearGradient id="SvgjsLinearGradient1041" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"></stop>
      <stop offset="100%" stop-color="#8b5cf6"></stop>
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="SvgjsFilter1040" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"></feGaussianBlur>
      <feOffset dx="0" dy="2" result="offsetblur"></feOffset>
      <feFlood flood-color="rgba(0,0,0,0.3)"></feFlood>
      <feComposite in2="offsetblur" operator="in"></feComposite>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#techGradient)"></rect>
  
  <!-- Futuristic T with modified font and subtle shadow, positioned lower -->
  <text x="32" y="52" font-family="Microgramma, Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadowEffect)" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">T</text>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>